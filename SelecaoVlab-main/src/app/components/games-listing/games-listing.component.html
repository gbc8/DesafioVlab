<div class="background-canva">
    <div class="game-list">
        <ul>
            <li *ngFor="let game of games">
                <div class="favorite-icon">
                    <mat-icon (click)="onFavoriteIconClick(game)">{{game.favorite}}</mat-icon>
                </div>
                <game-card-app [game]="game" (click)="onClick(game)"></game-card-app>
            </li>
        </ul>
    </div>
</div>
