<div class="app-container">
    <app-header (tabClick)="tabClick($event)"></app-header>
    
    <div class="content">
        <app-sort *ngIf="(filterType | async) == 'sort'" (filterSubmited)="filterEvent()"></app-sort>
        <app-filter *ngIf="(filterType | async) == 'filters'" (filterSubmited)="filterEvent()"></app-filter>
        <app-games-listing [games]="gameList" class="game-list" (cardClicked)="onCardClicked($event)"></app-games-listing>    
    </div>
</div>
